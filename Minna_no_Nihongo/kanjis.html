<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <style>
    .link {
      stroke: #ccc;
    }

    .tag text {
      pointer-events: none;
      font: 20px sans-serif;
    }
  </style>
</head>

<body>

  <script src="d3.v3.min.js"></script>

  <script>
    var width = 3000,
        height = 3000,
        dotSizeFactor = 0.8,
        dotSizeK = 1;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
        .gravity(.05)
        .distance(150)
        .charge(-200)
        .size([width, height]);

    d3.json("kanjis.json", function(error, json) {
      force
          .nodes(json.nodes)
          .links(json.links)
          .start();

      var link = svg.selectAll(".link")
          .data(json.links)
        .enter().append("line")
          .attr("class", "link");


      var dot = svg.selectAll(".dot")
          .data(json.nodes)
        .enter().append("g")
          .attr("class", "dot")
          .call(force.drag);

      var tag = svg.selectAll(".tag")
          .data(json.nodes)
        .enter().append("g")
          .attr("class", "tag");
          // .call(force.drag);

      var color = d3.scale.linear()
        .domain([1, 25])
        .range(["cyan", "magenta"]);

      dot.append("circle")
          .attr("class", "dot")
          .attr("r", function(d) { return d.weight * dotSizeFactor + dotSizeK })
          .style("fill", function(d) { return color(d.chapter); });

      dot.append("title")
          .text(function(d) { return d.chapter+" ["+d.kana+"] "+d.meaning });

      tag.append("text")
          .attr("dx", 12)
          .attr("dy", ".35em")
          .text(function(d) { return d.name });

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        dot.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
      });
    });
  </script>

</body>
</html>
